<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Covid 19 - Global Monitoring</title>
  </head>

  <body>

    <header class="">
       <nav-bar></nav-bar>
    </header>

    <main>
        <div class="container text-center my-4">
                        
            <tittle-bar></tittle-bar>
            <div class="row mt-5">
                <div class="col-md-12">
                    <h3 class="font-weight-bold">Global Cases Coronavirus</h3>
                </div>
            </div>
            

            <div class="row mt-5" id="template-global-cases"></div>


            <div class="row mt-5">
                <div class="col-md-12">
                    <h3 class="font-weight-bold">Search Country </h3>
                </div>
            </div>

            <div class="row mt-4 mb-5">
                <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                    <div class="input-group mb-3">
                        <input id="search-country" type="text" class="form-control" placeholder="Search Country" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                        <button class="btn btn-dark" id="btn-click" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4" id="template-country-cases"></div>

        </div>
    </main>

    <footer class="container-fluid mt-5 p-3 text-center">
        <p class="text-dark">&copy; Muhammad Gata and Build With &hearts; </p>
    </footer>
  </body>
</html>
